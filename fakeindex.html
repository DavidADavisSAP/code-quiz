<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz </title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,900&family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fakestyle.css">
</head>
<body>
  <div class="container">

    <div id="startpage">
      <h1>Code Quiz</h1>
    <button id="startbtn">Start Code Quiz</button>
    <button id="high-scorepage" onclick="showHighscore()">High Scores</button>
    </div>
    <div id="quiz">
      <div id="timer">Time left: </div>
         <div id="questionsE1"><p>Questions</p></div>
            <button id="A" onclick="checkAnswer('A')">A</button>
             <button id="B" onclick="checkAnswer('B')">B</button>
             <button id="C" onclick="checkAnswer('C')">C</button>
             <button id="D" onclick="checkAnswer('D')">D</button>
          <div id="result"></div>
  </div>
        <div id="gameover">
            <div id="finalscore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscore-page>
        <div id="highscore-score">
            <div id="highscore-header">
                <h2>User Initials</h2>
                <h2>Score</h2>
            </div>
            <div id = "initials"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            <button id="savescore" onclick="savescore()">Save Score</button>
        </div>
    </div>
    </div>
    <script src="fakescript.js"></script>
</body>
</html>
